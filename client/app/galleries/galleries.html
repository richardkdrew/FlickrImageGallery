<div ng-controller="Galleries as vm" class="galleries-view">
  <!--<h1>Test Page 1</h1>
  <a href='#gallery/72157628060674071'>Test Link</a>-->
  <h1>{{vm.title}}</h1>
  <div>
    <ul>
      <li ng-repeat='gallery in vm.galleries.photosets.photoset'>
        <a href='#gallery/{{gallery.id}}'>
          <img ng-src='{{gallery.primary_photo_extras.url_q}}' alt='{{gallery.title._content}}' />
        </a>
      </li>
    </ul>
  </div>
  <!--{{vm.galleries}}-->
</div>
